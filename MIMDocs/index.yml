summary: Microsoft Identity Manager 2016 binder samman Microsofts identitets- och åtkomsthanteringslösningar genom att smidigt förena flera lokala autentiseringslager som Active Directory, LDAP, Oracle och andra program med Azure Active Directory. Detta ger en enhetlig upplevelse av alla lokala LOB-program och SaaS-lösningar.
